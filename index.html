<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Online Shop - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul li i {
            margin-right: 5px; /* Khoảng cách giữa biểu tượng và văn bản */
            color: #fff; /* Màu sắc của biểu tượng */
        }

        .hero {
            background-image: url('https://bizweb.dktcdn.net/100/340/361/articles/cover-spc.jpg?v=1625473657423');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            height: 500px; /* Tùy chỉnh chiều cao của banner */
        }

        .featured-products {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .featured-products h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 0 1.5%;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .ads {
            background-color: #f9f9f9;
            padding: 50px 0;
            text-align: center;
        }

        .ads img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Long Online Shop</h1>
            <nav>
                <ul>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                    <li id="loginBtn"><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Kiểm tra xem người dùng đã đăng nhập hay chưa
            if (currentUser) {
                // Thay đổi hành vi của biểu tượng đăng nhập để chuyển hướng đến trang hiển thị thông tin tài khoản
                loginBtn.innerHTML = `<a href="account.html"><i class="fas fa-user"></i> ${currentUser.username}</a>`;
            }
        });
    </script>
    <div class="hero">
        <!-- No Welcome message and Shop Now button -->
    </div>

    <div class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lk13h4bw1vk278" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of product 1</p>
            </div>
            <div class="product">
                <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lka7p3vqfycc6b" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of product 2</p>
            </div>
            <div class="product">
                <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lka7mx5zo78cf3" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of product 3</p>
            </div>
        </div>
    </div>
    

    <div class="ads">
        <div class="container">
            <h2>Special Offers</h2>
            <img src="https://www.shutterstock.com/image-vector/colorful-discount-sale-podium-special-260nw-2055955985.jpg" alt="Advertisement">
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Long Online Shop. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
