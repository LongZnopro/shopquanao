<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333;
            overflow: hidden;
        }

        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animation for form header */
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for form fields */
        .form-control {
            border: 1px solid #ced4da; /* Đường viền */
            border-radius: 5px; /* Góc bo tròn */
            padding: 10px; /* Khoảng cách giữa nội dung và đường viền */
            transition: border-color 0.3s ease;
            width: 100%; /* Độ rộng */
        }

        .form-control:focus {
            border-color: #007bff; /* Màu đường viền khi tập trung */
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px); /* Hiệu ứng nâng lên khi hover */
        }

    </style>
</head>
<body>
    <!-- Thanh menu -->
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Contact Us</div>
                    <div class="card-body">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
                            </div>
                            <div class="form-group">
                                <label for="services">Interested in *</label>
                                <select class="form-control" id="services" required>
                                    <option>Please choose</option>
                                    <option>Men's Clothing</option>
                                    <option>Women's Clothing</option>
                                    <option>Kids' Clothing</option>
                                    <option>Accessories</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>What type of products are you looking for?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="clothing" value="clothing">
                                    <label class="form-check-label" for="clothing">Clothing</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="shoes" value="shoes">
                                    <label class="form-check-label" for="shoes">Shoes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="accessories" value="accessories">
                                    <label class="form-check-label" for="accessories">Accessories</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var services = document.getElementById('services').value;

            if (!name || !email || services === 'Please choose') {
                alert('Please fill in all required fields.');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
